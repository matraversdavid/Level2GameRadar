    <h1>Contact</h1>
<!--This is a comment-->
<!--A form tag is a way of getting information from the user
The label tag is used to provide information
the input will display an input box, type means what type of information
that box needs-->
    <div id="welcomeText">
        <form onsubmit="changeText()" method="post" id="welcomeForm">
            <label>Please enter your name</label>
            <input type="text" placeholder="Enter name..." required name="fname"><br>
            <br>
            <label>Please enter your email</label>
            <input type="email" placeholder="Enter email..." required><br>
            <br>
            <label>Please enter your message below</label><br>
            <textarea cols="48" rows="16" required></textarea><br>
            <input type="submit" value="Submit!">
        </form>
    </div>
    <script src="main.js"></script>
